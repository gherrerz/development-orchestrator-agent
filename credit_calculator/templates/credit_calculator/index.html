<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Créditos</title>
</head>
<body>
    <h1>Simulador de Créditos</h1>
    <form method="post">
        {% csrf_token %}
        <label for="monto">Monto del crédito:</label>
        <input type="number" step="0.01" name="monto" id="monto" required><br><br>

        <label for="tasa">Tasa de interés anual (%):</label>
        <input type="number" step="0.01" name="tasa" id="tasa" required><br><br>

        <label for="plazo">Plazo (meses):</label>
        <input type="number" name="plazo" id="plazo" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    {% if resultado %}
        <p><strong>{{ resultado }}</strong></p>
    {% endif %}

    {% if error %}
        <p style="color:red;"><strong>{{ error }}</strong></p>
    {% endif %}
</body>
</html>
