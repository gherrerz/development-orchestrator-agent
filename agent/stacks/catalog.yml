python-fastapi-postgres:
  language: python
  deps:
    pip:
      - fastapi
      - "uvicorn[standard]"
      - httpx
      - psycopg2-binary
      - pytest
  test_command: "pytest -q"

python-django:
  language: python
  deps:
    pip:
      - django
      - djangorestframework
      - psycopg2-binary
      - pytest
      - pytest-django
  test_command: "pytest -q"

java-spring-boot:
  language: java
  deps:
    apt:
      - maven
  test_command: "mvn -q test"

node-express:
  language: javascript
  deps:
    npm:
      - express
  test_command: "npm test"

node-react:
  language: javascript
  deps:
    npm:
      - react
      - react-dom
  test_command: "npm test"

node-angular:
  language: typescript
  deps:
    npm:
      - "@angular/core"
      - "@angular/cli"
  test_command: "npm test"

dotnet-webapi:
  language: dotnet
  deps: {}
  test_command: "dotnet test"

go-fiber:
  language: go
  deps: {}
  test_command: "go test ./..."
