python-fastapi-postgres:
  language: python
  description: "FastAPI + Postgres, servicios REST típicos"
  deps:
    pip:
      - fastapi
      - "uvicorn[standard]"
      - pydantic
      - sqlalchemy
      - psycopg2-binary
      - alembic
      - pytest
      - httpx
  test_default: "pytest -q"

python-django:
  language: python
  description: "Django (REST + admin) común en backoffice"
  deps:
    pip:
      - django
      - djangorestframework
      - psycopg2-binary
      - pytest
      - pytest-django
  test_default: "pytest -q"

java-spring-boot:
  language: java
  description: "Spring Boot microservices"
  deps:
    maven: true
  test_default: "mvn -q test"

node-express:
  language: node
  description: "Node.js Express APIs"
  deps:
    npm:
      - express
      - jest
      - supertest
  test_default: "npm test --silent"

node-react:
  language: node
  description: "React front-end (SPA)"
  deps:
    npm:
      - react
      - react-dom
      - "@testing-library/react"
      - "@testing-library/jest-dom"
  test_default: "npm test --silent"

dotnet-webapi:
  language: dotnet
  description: ".NET 8 Web API"
  deps:
    dotnet_tools: []
  test_default: "dotnet test -v minimal"

go-fiber:
  language: go
  description: "Go Fiber APIs"
  deps:
    go: true
  test_default: "go test ./..."
